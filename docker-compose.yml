version: '3.8'

services:
  # Application (optional - use profile to run)
  # Usage: docker-compose --profile with-app up
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctc-db-api
    profiles: ["with-app"]
    ports:
      - "9080:9080"
    env_file:
      - config.env
    environment:
      # Override for Docker networking
      - DATABASE_HOST=host.docker.internal  # Connect to host's postgres
      - DATABASE_PORT=5433                   # Your existing postgres port
      - OTEL_EXPORTER_OTLP_ENDPOINT=jaeger:4318  # No http:// prefix
    depends_on:
      jaeger:
        condition: service_started
      loki:
        condition: service_healthy
    networks:
      - ctc-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.60
    container_name: ctc-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    networks:
      - ctc-network
    restart: unless-stopped

  # Loki for log aggregation
  loki:
    image: grafana/loki:3.0.0
    container_name: ctc-loki
    ports:
      - "3100:3100"
    volumes:
      - ./configs/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - ctc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Promtail for log shipping
  promtail:
    image: grafana/promtail:3.0.0
    container_name: ctc-promtail
    volumes:
      - ./configs/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/promtail-config.yml
    networks:
      - ctc-network
    restart: unless-stopped
    depends_on:
      - loki

  # Grafana for visualization
  grafana:
    image: grafana/grafana:11.0.0
    container_name: ctc-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
      - GF_AUTH_ANONYMOUS_ENABLED=${GRAFANA_ANONYMOUS_ENABLED:-false}
      - GF_LOG_LEVEL=info
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - ctc-network
    restart: unless-stopped
    depends_on:
      - loki
      - jaeger
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  ctc-network:
    driver: bridge

volumes:
  loki_data:
  grafana_data:
